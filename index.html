    <title>Timer</title>

<body class="center">
    
    <div class="container">
        <div class="progressIndicatorOuter center">
            <div class="progressIndicator center">
                <div class="innerContainer">
                    <div class = "digits grey hr">00</div>
                    <div class = "colon grey">:</div>
                    <div class = "digits grey min">00</div>
                    <div class = "colon red">:</div>
                    <div class = "digits red sec">00</div>
                </div>
            </div>
        </div>

        <div class="functionButtons">
           <button class="btn btn2">RESet</button>
           <button class="btn btn3">start</button>
        </div>
    </div>
